<link rel="import" href="../polymer/polymer.html" />
<!--
`proportional-height-box`
A block-level element that resizes proportionally.

Based on code from fitvids.js (http://fitvidsjs.com/)

The `width` and `height` parameters specify a proportional ratio, **not the exact size**.

@demo demo/index.html
-->

<dom-module id="proportional-height-box">
  <template>

    <style>
      :host {
        display: block;
        width: 100%;
      }
      #proportional {
        position: relative;
        display: block;
        height: 0;
      }
      ::slotted(*) {
        position: absolute;
        display: block;
        width: 100%;
        height: 100%;
        top: 0;
      }
    </style>

    <div id="proportional" style$="[[_heightStyle]]">
      <slot></slot>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      class ProportionalHeightBox extends Polymer.Element {
        static get is() { return 'proportional-height-box'; }
        static get config() {
          return {
            properties: {
              /* The width proportion */
              width: {
                type: Number,
                value: 4
              },
              /* The height proportion */
              height: {
                type: Number,
                value: 3
              },
              /* The CSS styling to ensure proporitonality */
              _heightStyle: {
                type: String,
                computed: '_computeStyle(width, height)'
              }
            }
          }
        }

        /* Computes the CSS styling for _heightStyle */
        _computeStyle(width, height) {
          var ratio = (height / width) * 100;
          return `padding-top: ${ratio}%`;
        }
      }

      customElements.define(ProportionalHeightBox.is, ProportionalHeightBox);
    }());
  </script>
</dom-module>
